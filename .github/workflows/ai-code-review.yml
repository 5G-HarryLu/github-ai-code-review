on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run AI Code Review
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL || 'claude-3-5-sonnet-20241022' }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "ðŸ¤– å•Ÿå‹• AI Code Review Agent..."
          echo "ðŸ”® AI æ¨¡åž‹: Claude ${CLAUDE_MODEL:-3.5 Sonnet}"
          echo "ðŸ“‹ Repository: $GITHUB_REPOSITORY"
          echo "ðŸ”¢ PR Number: $PR_NUMBER"
          echo ""

          node ai-code-reviewer.js

      - name: Upload Review Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-code-review-log
          path: |
            *.log
          retention-days: 30
          if-no-files-found: ignore
